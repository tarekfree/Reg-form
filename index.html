<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="fbody">
            <form action="##">
                <h1 class="fhead">Registration Form</h1>
                <label for="name" class="label">Name</label>
                <br>
                <input class="inp" type="text" placeholder="First Name">
                <input class="inp" type="text" placeholder="Last Name">
                <br>
                <label for="email" class="label">Email</label>
                <br>
                <input class="inpu" type="email" placeholder="Enter Your Email">
                <br>
                <label for="number" class="label">Phone Number</label>
                <br>
                <input class="inpu" type="tel" placeholder="Your Phone Number">
                <br>
                <label for="password" class="label">Password</label>
                <br>
                <input class="inpu" type="password" placeholder="Password">
                <br>
                <label for="bdate" class="label">Date Of Birth</label>
                <br>
                <input type="date" name="" id="" max="2000-01-01" min="1998-01-01">
                <br>
                <label for="gender">Gender</label>
                <select name="gender" id="gd">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <br>
                <label for="fs">Choose Your Subject</label>
                <br>
                <div class="fs">
                    <input type="radio" name="fsubject" id="">
                    <label for="science">Science</label>
                    <br>
                    <input type="radio" name="fsubject" id="">
                    <label for="arts">Arts</label>
                    <br>
                    <input type="radio" name="fsubject" id="">
                    <label for="commerce">Commerce</label>
                </div>
                <label for="file" class="label">Upload Your Attachment</label>
                <br>
                <input type="file" name="" id="">
                <br>
                <input type="checkbox" name="" id="">
                <label for="condition">I agree with the Trems and the Condition </label>
                <br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
